plugins {
    id 'java'
    id 'com.google.protobuf' version '0.9.4' // Plugin f√ºr Protobuf
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies{
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    implementation 'io.grpc:grpc-netty:1.57.2' // gRPC-Netty-Transport
    implementation 'io.grpc:grpc-protobuf:1.57.2' // gRPC-Protobuf
    implementation 'io.grpc:grpc-stub:1.57.2' // gRPC-Stub

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.23.4' // Protoc-Version
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.57.2'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17) // oder 8
    }
}

test {
    useJUnitPlatform()
}